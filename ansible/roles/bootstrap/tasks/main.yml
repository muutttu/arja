---
# tasks file for bootstrapping the Docker host

# Host system preparation and update process:
- name: Update apt repo and cache on all Debian/Ubuntu boxes
  become: true # Apply shell command as 'root'
  apt:
    update_cache: true
    force_apt_get: true
    cache_valid_time: 3600
  tags: bootstrap

- name: Upgrade all packages on servers
  become: true # Apply shell command as 'root'
  apt:
    upgrade: dist
    force_apt_get: true
  tags: bootstrap

- name: Check if a reboot is needed on all servers
  become: true # Apply shell command as 'root'
  register: reboot_required_file
  stat:
    path: /var/run/reboot-required
    get_md5: false
  tags: bootstrap

- name: Reboot the box if kernel updated
  become: true # Apply shell command as 'root'
  reboot:
    msg: "Reboot initiated by Ansible for kernel updates"
    connect_timeout: 5
    reboot_timeout: 300
    pre_reboot_delay: 0
    post_reboot_delay: 30
    test_command: uptime
  when: reboot_required_file.stat.exists
  tags: bootstrap

# Install common prerequisites
# --
- name: Install prerequisites
  become: true # Apply shell command as 'root'
  apt:
    name: "{{ item }}"
    state: present
    update_cache: true
  with_items:
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg-agent # AP: check if this is needed.
    - software-properties-common
  tags: bootstrap

# Installs Python package manager
# --
#
- name: Install python package manager
  become: yes # Apply shell command as 'root'
  apt:
    name: python3-pip
    state: present
  tags: bootstrap

# Installs Docker SDK
# --
#
- name: Install python Docker SDK library
  pip:
    name:
      - docker
      - docker-compose
    state: present
  tags: bootstrap
