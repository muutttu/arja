---
# tasks file for bootstrapping the Docker host

# Host system preparation and update process:
- name: Update apt repository cache
  become: true # Apply shell command as 'root'
  apt:
    update_cache: true
    cache_valid_time: 3600 # 1 hour

- name: Update all packages to the latest version
  become: true # Apply shell command as 'root'
  apt:
    upgrade: dist
    force_apt_get: true

- name: Check if a reboot is needed on all servers
  become: true # Apply shell command as 'root'
  register: reboot_required_file
  stat:
    path: /var/run/reboot-required
    get_md5: false

- name: Reboot the box if kernel updated
  become: true # Apply shell command as 'root'
  reboot:
    msg: "Reboot initiated by Ansible for kernel updates"
    connect_timeout: 5
    reboot_timeout: 300
    pre_reboot_delay: 0
    post_reboot_delay: 30
    test_command: uptime
  when: reboot_required_file.stat.exists

# Install common prerequisites
# --
- name: Install common utility packages
  become: true # Apply shell command as 'root'
  apt:
    name:
    - apt-transport-https
    - ca-certificates
    - curl
    - gnupg-agent # AP: check if this is needed.
    - software-properties-common
    state: present
    update_cache: true
    autoclean: true

# Installs Python package manager
# --
#
- name: Install python package manager
  become: yes # Apply shell command as 'root'
  apt:
    name: python3-pip
    state: present

# Installs Docker SDK
# --
#
- name: Install python Docker SDK library
  pip:
    name:
      - docker
      - docker-compose
    state: present
