---
# Upgrade packages
- name: Packages | APT Upgrade and update cache
  apt:
    upgrade: yes
    update_cache: yes
    cache_valid_time: 86400 # 1 day

# Dist-upgrade
- name: Packages | APT Dist-upgrade
  apt:
    upgrade: dist

# Install new required packages
- name: Packages | Install core system-packages
  apt:
    pkg:
    - apt-transport-https
    - ca-certificates
    - gnupg-agent
    - software-properties-common
    - vim
    - curl
    - git
    - ufw
    - python3-pip
    - python3-venv
    - python-is-python3